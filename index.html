<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貸款利息計算</title>
    <!-- link rel="stylesheet" href="style.css"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered is-1">
                <p class="title is-size-1">
                    貸款利息計算器
                </p>
                <p class="subtitle">
                    &copy;2023 Han
                </p>
                <div class="columns is-centered">
                    <div class="column is-6">
                        <form class="box has-background-warning">
                            <div class="field box has-background-link has-text-white">
                                <label class="label is-size-3 has-text-white">計算方式</label>
                                <div class="control">
                                    <input type="radio" id="principal" name="repayment" checked>本金攤還
                                    <input type="radio" id="interest" name="repayment">本息攤還
                                </div>
                            </div>
                            <div class="field m-3">
                                <label class="label is-size-4" for="loanAmount">貸款金額(萬):</label>
                                <input class="input" type="number" id="loanAmount" placeholder="請輸入金額" value="10">

                            </div>
                            <div class="field m-3">
                                <label class="label is-size-4" for="interestRate">貸款利率(%):</label>
                                <input class="input" type="number" id="interestRate" step="0.1" value="3.5">
                            </div>
                            <div class="field m-3">
                                <label class="label is-size-4" for="loanYear">貸款年數:</label>
                                <select class="select is-fullwidth has-text-centered is-size-6" name="loanYear"
                                    id="loanYear">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7" selected>7</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                </select>

                            </div>
                            <input class="button has-background-danger has-text-white" type="button" value="計算"
                                onclick="roanCalc()">
                            <input class="button has-background-primary has-text-white" type="reset" value="重置">
                        </form>
                    </div>
                </div>
                <div id="result" class="box is-size-5 has-background-danger-light has-text-dark">
                </div>
                <div class="columns is-centered">
                    <div class="column is-10">
                        <table id="resultTable" class="table is-fullwidth is-bordered is-striped is-hoverable" hidden>
                            <thead>
                                <tr class="has-background-link">
                                    <th>期別</th>
                                    <th>本金</th>
                                    <th>利息</th>
                                    <th>本利和</th>
                                    <th>餘額</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <a href="" class="button has-background-primary">TOP</a>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>

</html>
